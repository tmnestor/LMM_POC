name: "Bank Statement Structure Classifier - Simple"
version: "2.1"
task: "classification"

instruction: |
  Look at the bank statement image.

  Find the transaction table - this is where individual transactions are listed.

  Look at the column headers at the top of the transaction table.
  These are labels like: "Date", "Transaction", "Description", "Amount", "Debit", "Credit", "Balance"

  Read EVERY column header starting from the LEFTMOST column.
  Move right and read each header until you reach the RIGHTMOST column.
  Do not skip any columns.

output_format: |
  TRANSACTION TABLE HEADERS (reading left to right):
  [Write each header you see, separated by commas]

  Example format: Date, Transaction Details, Debit, Credit

  If no table headers visible, write: NO_HEADERS
