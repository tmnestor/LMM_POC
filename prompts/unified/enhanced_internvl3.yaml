      üìä WESTPAC FORMAT:

      Date      | Transaction Details   | Amount     | Running Balance

      01Jan2023 | Online Purchase      | -$67.89    | $1,121.67

      02Jan2023 | Direct Deposit       | +$3,500.00 | $4,621.67


      üìä NAB FORMAT:

      Value Date | Description          | Dr         | Cr       | Balance

      01-01-2023 | Card Purchase        | 45.00      |          | 1,234.56

      02-01-2023 | Electronic Transfer  |            | 3,500.00 | 4,734.56


