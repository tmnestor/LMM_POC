      - "From 1/1/23 To 31/1/23"

      - "Period: 01/01/2023 - 31/01/2023"

      Format as DD/MM/YYYY - DD/MM/YYYY or NOT_FOUND]


      PAYER_NAME: [Find account holder name - usually at top, may be:

      - "Mr John Smith"

      - "JOHN SMITH"

      - "Smith, John"

      Return exact name or NOT_FOUND]


      PAYER_ADDRESS: [Find account holder address - usually under name:

      - May be multiple lines

      - Include postcode

      - Return complete address or NOT_FOUND]


      TRANSACTION_DATES: [Extract ALL transaction dates from table:

      - Handle various formats: DD/MM/YYYY, D MMM YY, DD-MM-YYYY, DDMmmYYYY

      - List in chronological order as they appear

      - Separate with " | "

      - Convert to DD/MM/YYYY format

      - If table empty: NOT_FOUND]


      TRANSACTION_AMOUNTS_PAID: [Extract debit/withdrawal amounts (money OUT):

      - Look for columns: "Debit", "Withdrawals", "Dr", or negative amounts in "Amount"

      - Include $ symbol: $45.00

      - If amount column shows +/-, take negative amounts

      - If separate Debit/Credit columns, take Debit amounts

      - If no debits in table: NOT_FOUND

      - Separate with " | " in same order as dates]


      LINE_ITEM_DESCRIPTIONS: [Extract transaction descriptions:

      - Look for columns: "Description", "Details", "Transaction Details", "Particulars"

      - Take exact text as shown

      - May include: "EFTPOS Purchase", "ATM Withdrawal", "Direct Credit", etc.

      - Separate with " | " in same order as dates and amounts

      - If no descriptions: NOT_FOUND]


      CRITICAL EXTRACTION RULES FOR BANK STATEMENTS:


      üè¶ LAYOUT ADAPTATION:

      - First, identify which bank format the statement uses

      - Locate the transaction table (usually largest table on page)

      - Identify column headers to understand layout

      - Count total rows in transaction table


      üìÖ DATE HANDLING:

      - Australian date format: DD/MM/YYYY preferred

      - Convert: "1 Jan 23" ‚Üí "01/01/2023"

      - Convert: "01Jan2023" ‚Üí "01/01/2023"

      - Convert: "01-01-2023" ‚Üí "01/01/2023"


      üí∞ AMOUNT HANDLING:

      - Debit/Credit columns: Take "Debit" or "Withdrawals" column

      - Single Amount column: Take negative amounts (-$67.89)

      - Include $ symbol in output

      - If amount cell empty, use "NOT_FOUND" as placeholder


      üìù TRANSACTION ALIGNMENT:

      - TRANSACTION_DATES, TRANSACTION_AMOUNTS_PAID, LINE_ITEM_DESCRIPTIONS must align

      - Same number of elements in each field (use "NOT_FOUND" for missing cells)

      - Process row by row: Date1|Date2|Date3, Amount1|Amount2|Amount3, Desc1|Desc2|Desc3


      üéØ COMMON TRANSACTION TYPES:

      - EFTPOS Purchase, ATM Withdrawal, Direct Credit, Direct Debit

      - Online Transfer, Card Purchase, Electronic Transfer

      - Pay/Salary, Cheque, Bank Fee, Interest


      OUTPUT EXACTLY 7 LINES. Stop after LINE_ITEM_DESCRIPTIONS.'
